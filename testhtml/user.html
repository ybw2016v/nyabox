<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nyabox</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <style>

    </style>

    <div class="jumbotron text-center" style="margin-bottom:0">

        <h1 id='btt'>Nyabox</h1>
        <br>
        <h4>一个提问箱</h4>
    </div>

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">

        <a class="navbar-brand" href="javascript:void(0)">Wxdog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)" onclick="ctmain();">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="ctadmin();" href="javascript:void(0)">管理</a>
                </li>
                <li class="nav-item">
                    <a id="usernamedog" class="nav-link" onclick="ctadmin();" href="javascript:void(0)">登录</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="main">
        <div id="dogcp">
            <div class="card">
                <div class="card-body" id="${item.id}">
                    <div class="contain ">
                        <h2 class="text-center sdkldog">404 NotFound</h2>
                        <h4 class="sdkldog">找不到该内容</h4>
                        <br>
                        <div class="img"><img class="img" src="https://a.neko.red/ep/404.png" alt=""></div>

                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body" id="${item.id}">
                    <img id="avatar-${item.id}"
                        src="https://a.neko.red/mk/thumbnail-8c2d43c1-d145-4a53-8e84-f54ea05fb92a.jpg"
                        class="dogavatar"><span class="dogname">dogcraft</span>
                    <span class="posttime badge badge-pill badge-info">@dogcraft@m.dogcraft.top</span>

                    <div class="contain cont ques">
                        ${text}
                    </div>
                    <hr>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Ques">
                        我要提问
                    </button>


                </div>
                <div class="card-footer">
                    <span class="uadog"> uid:
                        9iikafol</span>
                </div>

            </div>

            <!-- 模态框 -->
            <div class="modal fade" id="Ques">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- 模态框头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title">我要提问</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 模态框主体 -->
                        <div></div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="comment">Q:</label>
                                <textarea class="form-control" placeholder="???" name="" id="" rows="4"></textarea>
                            </div>
                            <div id="info">Loading……</div>

                        </div>

                        <!-- 模态框底部 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="PostQuse(this);">提问</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        </div>

                    </div>
                </div>
            </div>


            <div class="card">
                <div class="card-body" id="${item.id}">
                    <!-- <img id="avatar-${item.id}" src="https://a.neko.red/mk/thumbnail-8c2d43c1-d145-4a53-8e84-f54ea05fb92a.jpg" class="dogavatar"><span class="dogname">dogcraft</span>
                    <span class="posttime badge badge-pill badge-info">@dogcraft@m.dogcraft.top</span> -->
                    <h6>Q:</h6>
                    <div class="contain  ques">
                        ${text}
                    </div>
                    <hr>
                    <h6>A:</h6>

                    <div class="contain  ques">
                        ${text}
                    </div>
                </div>
                <div class="card-footer">
                    <span class="uadog"> Qtime:
                        <br>
                        Anstime:</span>
                </div>

            </div>




            <br>

        </div>
    </div>

    <div class="jumbotron text-center " style="margin-bottom:0">
        <p>
        </p>
        <p>© 2021 Dogcraft</p>
    </div>
    <!-- <p></p> -->

    <script src="dog.js"></script>

</body>

</html>
